<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">



		<p:panel title="Modalidade">
			<p:commandButton value="Novo" type="button" onclick="PF('dlg2').show();"
				icon="/resources/imagens/adicionar.png" style="heigth:150 ;width: 100px" />

			<p:button value="Home" outcome="inicio.xhtml" style="margin-left:calc(100% - 250px)" />



			<p:dialog header="FormulÃ¡rio" widgetVar="dlg2" modal="true" dynamic="true">

				<h:panelGrid columns="2">
					<p:inputText value="#{ModalidadeControl.modalidade.descricao }" required="true"
						requiredMessage="descricao obrigatoria"></p:inputText>

					<h:outputText value="Valor Mensal"></h:outputText>
					<p:inputNumber value="#{ModalidadeControl.modalidade.valorMensal}" required="true"
						requiredMessage="Valor Obrigatorio"></p:inputNumber>
						
					<p:commandButton actionListener="#{ModalidadeControl.confirmar}" value="Confirmar"
						update="modalidades" />
				</h:panelGrid>
			</p:dialog>
		</p:panel>

		<p:dataTable var="modalidade" value="#{modalidadeControl.modalidades}" style="margin-bottom:40px">
			<f:facet name="header">
           Lista de Modalidade
        </f:facet>
			<p:column headerText="Id" sortBy="#{modalidade.id}">
				<h:outputText value="#{Modalidade.id}" />
			</p:column>

			<p:column headerText="Descricao" sortBy="#{modalidade.descricao}">
				<h:outputText value="#{modalidade.descricao}" />
			</p:column>
			<p:column headerText="Valor Mensal" sortBy="#{modalidade.valorMensal}">
				<h:outputText value="#{modalidade.valorMensal}"></h:outputText>
			</p:column>


		</p:dataTable>


	</ui:define>
</ui:composition>
