			</p:stack>

			<p:menubar>
				<p:submenu label="Pessoa" icon="ui-icon-document">
					<p:submenu label="Incluir" icon="ui-icon-search">
						<p:menuitem value="Incluir Pessoa" icon="ui-icon-contact" outcome="/contato.xhtml" />
						<p:menuitem value="Incluir Usuario" icon="ui-icon-contact" outcome="/usuario.xhtml" />
					</p:submenu>
				</p:submenu>
			

			<p:submenu label="Equipamento" icon="ui-icon-pencil">
				<p:menuitem value="Novo Equipamento" icon="ui-icon-contact" outcome="/equipamento.xhtml" />

			</p:submenu>

			<p:submenu label="Modalidade" icon="ui-icon-help">
