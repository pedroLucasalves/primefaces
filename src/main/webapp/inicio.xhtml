<?xml version="1.0" encoding="utf-8" ?>
<html>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Contato" icon="ui-icon-document">
					<p:menuitem value="Novo Contato" icon="ui-icon-contact" outcome= "/contato.xhtml"/>
					</p:submenu>
				

				<p:submenu label="Equipamento" icon="ui-icon-pencil">
					<p:menuitem value="Novo Equipamento" url="#" icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{InicioControl.save}" icon="ui-icon-disk"
							update="messages" />
						<p:menuitem value="Update" actionListener="#{InicioControl.update}" icon="ui-icon-arrowrefresh-1-w"
							update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{InicioControl.delete}" icon="ui-icon-close"
							update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>


				<f:facet name="options">
					<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" url="/login.jsp"/>
				</f:facet>
			</p:menubar>
		</h:form>

	</ui:define>
</ui:composition>

</html>
